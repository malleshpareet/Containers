name: CI/CD Piprline

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v3

      - name:  set up node.jobs
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          
      - name: install packages
        run: npm install

      - name: run tests
        run: npm test

